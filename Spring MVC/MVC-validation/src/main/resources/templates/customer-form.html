<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .error{
      color: red;
    }
  </style>
</head>
<body>
    <h3>Form</h3>
    <form th:action="@{/form}" method="post" th:object="${customer}">
        First Name (*)<input type="text" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
              class="error"></span>
        <br>
        Last Name<input type="text" th:field="*{lastName}"/>
        <br>
        Age <input type="number" th:field="*{age}"/>
        <span th:if="${#fields.hasErrors('age')}"
              th:errors="*{age}"
              class="error"></span>
      <br>
       Email ID <input type="text" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="error"></span>
       <br>
        Course Code <input type="text" th:field="*{courseCode}"/>
        <span th:if="${#fields.hasErrors('courseCode')}"
              th:errors="*{courseCode}"
              class="error"></span>
        <br>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
