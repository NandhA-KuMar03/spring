<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <br>
        <a th:href="@{/employees/employee}" class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.firstName}"></td>
                    <td th:text="${emp.lastName}"></td>
                    <td th:text="${emp.email}"></td>
                    <td><a th:href="@{/employees/update(employeeId=${emp.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                        <a th:href="@{/employees/delete(employeeId=${emp.id})}" class="btn btn-danger btn-sm mb-3"
                        onclick="if (!(confirm('Are you sure you want to delete the employee?')))return false">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
